<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/basic.css" />
    <!--  <link rel="stylesheet" href="practice.css"> -->
    <link href="../css/login.css"  rel="stylesheet" />

    <script>
        
        document.addEventListener("DOMContentLoaded", function(){
            let form = document.querySelector('form'); // 폼 요소
            const userid = document.getElementById('id'); 
            const userpw = document.getElementById('pw');
            let submit = document.getElementById('submit');  
            
            form.addEventListener('submit', function(event) {
                // 아이디 입력 안되어 있을 경우
                if (userid.value === "") {
                    alert("아이디를 입력해 주세요.");
                    userid.focus(); // 커서 아이디 칸으로 이동
                    event.preventDefault(); // 폼 제출 막기
                    return false;
                }
                // 비밀번호 입력 안되어 있을 경우
                if (userpw.value === "") {
                    alert("비밀번호를 입력해 주세요.");
                    userpw.focus(); // 커서 비밀번호 칸으로 이동
                    event.preventDefault(); // 폼 제출 막기
                    return false;
                }
    
                // 테스트
                let testid = "asdf";
                let testpw = "1234";
    
                let enteredId = userid.value;
                let enteredPw = userpw.value;
    
                // 아이디와 비밀번호 체크
                if (enteredId !== testid || enteredPw !== testpw) {
                    alert("아이디와 비밀번호가 틀립니다.");
                    event.preventDefault(); // 폼 제출 막기
                    return false;
                } else {
                    alert(enteredId + " 떼꺼워ㅋ님 반갑습니다.");
                }
            });
        });
    </script>

</head>

            </div>
            <div>비밀번호 <input id="pw" type="password" class="form-control" placeholder="비밀번호를 입력하세요">

            <button id="submit">가입하기</button>
